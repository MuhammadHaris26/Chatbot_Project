<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot UI</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .chat-container {
    width: 400px;
    height: 600px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    padding: 15px;
    overflow-y: auto;
  }

  .message {
    max-width: 70%;
    margin: 10px 0;
    padding: 10px 15px;
    border-radius: 20px;
    word-wrap: break-word;
    display: inline-block;
  }

  .user {
    background-color: #dcf8c6;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }

  .bot {
    background-color: #ececec;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }

  .input-container {
    display: flex;
    margin-top: auto;
  }

  .input-container input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
  }

  .input-container button {
    padding: 10px 15px;
    margin-left: 10px;
    border-radius: 20px;
    border: none;
    background-color: #075e54;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="chat-container" id="chat">
  <div class="message bot">Hello! How can I help you today?</div>
</div>

<div class="input-container">
  <input type="text" id="userInput" placeholder="Type a message...">
  <button id="sendBtn">Send</button>
</div>

<script>
  const chatBox = document.getElementById("chat");
  const userInput = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");

  // --- Session ID ---
  const SESSION_KEY = "chat_session_id";
  function getSessionId() {
    let id = localStorage.getItem(SESSION_KEY);
    if (!id) {
      id = (crypto?.randomUUID?.() || Math.random().toString(36).slice(2)) + "-" + Date.now();
      localStorage.setItem(SESSION_KEY, id);
    }
    return id;
  }
  const sessionId = getSessionId();

  // --- Append message ---
  function appendMessage(text, sender) {
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.innerText = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // --- Load chat history ---
  async function loadHistory() {
    try {
      const res = await fetch(`http://127.0.0.1:8000/history?session_id=${sessionId}`);
      const data = await res.json();
      chatBox.innerHTML = "";
      data.messages.forEach(msg => {
        const sender = msg.role === "user" ? "user" : "bot";
        appendMessage(msg.content, sender);
      });
    } catch (err) {
      console.error("History load error:", err);
    }
  }

  // --- Send message ---
  async function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;

    appendMessage(text, "user");
    userInput.value = "";

    const typing = document.createElement("div");
    typing.classList.add("message", "bot");
    typing.innerText = "Bot is typing...";
    chatBox.appendChild(typing);

    try {
      const res = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: text, session_id: sessionId })
      });
      const data = await res.json();
      chatBox.removeChild(typing);
      appendMessage(data.reply, "bot");
    } catch (err) {
      chatBox.removeChild(typing);
      appendMessage("⚠️ Server error!", "bot");
    }
  }

  // --- Page load ---
  window.addEventListener("load", () => {
    loadHistory();
  });

  // --- Button + Enter key ---
  sendBtn.addEventListener("click", sendMessage);
  userInput.addEventListener("keydown", e => { 
    if (e.key === "Enter") { 
      e.preventDefault(); 
      sendMessage(); 
    }
  });

</script>
</body>
</html>
